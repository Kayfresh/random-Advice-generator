<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Manrope"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Resources/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>ADVICE #<span id="adviceNo">0</span></h1>

        <p id="adviceText">"Click on the die to get an advice!"</p>

        <img
          src="/Resources/pattern-divider-desktop.svg"
          alt=""
          class="desktop"
        />
        <img
          src="/Resources/pattern-divider-mobile.svg"
          alt=""
          class="mobile"
        />

        <div class="dice">
          <img src="/Resources/icon-dice.svg" alt="" />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://my-social-profile-zeta.vercel.app/"
          target="_blank"
          rel="noopener"
          >Kyrian</a
        >.
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
